<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container-header">
      <img class="logo" src="../assets/img/safe-bag-logo.png" alt="Logo Safe Bag"></h1>
      <nav class="nav" id="nav">
        <button id="btn-menu"> <span class="hamburger"></span></button>

        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container-form">
        <h2>Monte sua Mochila</h2>
    
        <form id="formBackpack">
            <div class="question">
                <label>Você tem pets?</label>
                <select name="pets" id="pets">
                    <option value="no">Não</option>
                    <option value="yes">Sim</option>
                </select>
            </div>
    
            <div class="question">
                <label>Você tem crianças pequenas?</label>
                <select name="children" id="children">
                    <option value="no">Não</option>
                    <option value="yes">Sim</option>
                </select>
            </div>
    
            <div class="question">
                <label>Mora sozinho?</label>
                <select name="alone" id="alone">
                    <option value="no">Não</option>
                    <option value="yes">Sim</option>
                </select>
            </div>
    
            <div class="question">
                <label>Alguém na sua família tem necessidades médicas especiais?</label>
                <select name="medical" id="medical">
                    <option value="no">Não</option>
                    <option value="yes">Sim</option>
                </select>
            </div>
    
            <button type="submit" class="btn">Gerar Mochila</button>
        </form>
    
        <div class="result" id="result" style="display: none;">
            <h3>Itens Recomendados:</h3>
            <ul id="itemsList"></ul>
        </div>
    </div>
    
    
  </main>
